<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src {{cspSource}} data:; script-src {{cspSource}}; style-src {{cspSource}} 'unsafe-inline'; font-src {{cspSource}};"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact — Import Graph</title>
    <style>
      html,
      body,
      #cy {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .toolbar {
        position: absolute;
        top: 8px;
        left: 8px;
        background: #1118;
        color: #fff;
        padding: 6px 8px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">Stage 03 — Cytoscape Static Graph</div>
    <div id="cy"></div>
    <div class="fallback" id="fb">loading…</div>
    <!-- Local, packaged scripts -->
    <script src="{{cytoJsUri}}"></script>
    <script src="{{graphJsUri}}"></script>
  </body>
</html>
