<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src {{cspSource}} data:; script-src {{cspSource}}; style-src {{cspSource}} 'unsafe-inline'; font-src {{cspSource}};"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact — Import Graph</title>
    <style>
      html,
      body,
      #cy {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* 如果有外层容器（如 #root / .container），也一起拉满 */
      #root,
      .container {
        height: 100%;
        width: 100%;
      }
      /* 默认（浅色） */
      body.vscode-light #cy {
        background: #ffffff;
      }
      body.vscode-light .toolbar {
        background: #1112;
        color: #222;
      }
      /* 深色 */
      body.vscode-dark #cy {
        background: #1e1e1e;
      }
      body.vscode-dark .toolbar {
        background: #1118;
        color: #fff;
      }

      /* 高对比度 */
      body.vscode-high-contrast #cy {
        background: canvas;
      }
      .toolbar {
        position: absolute;
        top: 8px;
        left: 8px;
        background: #1118;
        color: #fff;
        padding: 6px 8px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <span id="stage-title"
        >Cross-Project Impact Graph — Stage 05 Interactive Prototype</span
      >
      <span
        id="stage-stats"
        style="margin-left: 12px; opacity: 0.8; font-size: 12px"
      ></span>
    </div>
    <div id="cy"></div>
    <div class="fallback" id="fb">loading…</div>
    <!-- Local, packaged scripts -->
    <script src="{{cytoJsUri}}"></script>
    <script src="{{graphJsUri}}"></script>
  </body>
</html>
